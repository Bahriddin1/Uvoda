<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- SITE HEADER-HERO WRAPPER -->
    <div class="header-hero-wrapper">
      <!-- SITE HEADER -->
      <header class="site-header">
        <!-- SITE NAV -->
        <nav class="site-nav">
          <a  class="site-logo" href="#">
            <img src="img/Group.svg" alt="Site logo">
          </a>
          <a  class="site-nav-link" href="#">Home</a>
          <a  class="site-nav-link" href="#">Features</a>
          <a  class="site-nav-link" href="#">Picing</a>
          <a  class="site-nav-link" href="#">Resources</a>
          <a  class="site-nav-link" href="#">Support</a>
        </nav>

        <a  class="main-link" href="#">Buy Uvodo now</a>
      </header>

      <!-- HERO-CONTENT -->
      <div class="site-hero">
        <div class="information-sale-wrapper">
          <div class="site-hero-information">
            <p class="site-hero-information-preface">PAY ONE-TIME SMALL FEE, USE LIFETIME</p>
            <h1 class="site-hero-information-heading">Like Shopify store, with one-time fee</h1>
            <p class="site-hero-information-text">Uvodo is an open-source Headless eCommerce Platform for small and medium brands, and everyone who wants to sell online.</p>
            <div class="site-hero-information-links">
              <a class="site-hero-information-link" href="#">Admin Demo</a>
              <a class="site-hero-information-link" href="#">Shop Demo</a>
            </div>



        </div>
        <img class="sale-img sale-store" src="img/sale-store.svg" alt="sale-img" width="240" height="315" >
        <img class="sale-img sale-girl" src="img/sale-girl.svg" alt="sale-img" width="380" height="340" >
        <img class="sale-img sale-cart" src="img/sale-cart.svg" alt="sale-img" width="133" height="130" >
        <img class="sale-img sale-anons" src="img/sale-anons.png" alt="sale-img" width="176" height="256" >
        </div>
      </div>
    </div>
  </div>
